<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaqt Boshqaruvi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vaqt boshqaruvi</h1>
        <p>Vaqtdan to'g'ri foydalaning, zero vaqt oqar daryo kabidir!</p>
        <div class="timer-display">
            <span id="hours">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span>
        </div>
        <div class="icons">
            <button id="set-timer"><img src="clock-icon.png" alt="Set Timer"></button>
            <button id="set-music"><img src="music-icon.png" alt="Set Music"></button>
        </div>
        <button id="start-timer">Boshlash</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
